name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Detect Project Structure
        run: ls -R  # Check if "realtimenew" exists

      - name: Install Dependencies
        run: |
          if [ -f "package.json" ]; then npm install; elif [ -d "realtimenew" ]; then cd realtimenew && npm install; fi

      - name: Build React App
        run: |
          if [ -f "vite.config.js" ]; then npm run build; elif [ -d "realtimenew" ]; then cd realtimenew && npm run build; fi

      - name: Verify Build Output
        run: |
          if [ -d "dist" ] || [ -d "realtimenew/dist" ]; then echo "Build folder exists"; else echo "Build folder MISSING"; exit 1; fi

      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_ZEALOUS_SKY_09DB79F03 }}
          repo_token: ${{ secrets.GITHUB_TOKEN }} # Used for GitHub integrations (i.e. PR comments)
          action: "upload"
          app_location: "."  # Auto-detects root project folder
          output_location: "dist"  # Vite builds into "dist"
